<html>
  <head>
    <title>Doongsae's blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">Doongsae's Blog</a></h1>
    </div>

    {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}

    <div>
      <p>Hi there!</p>
      <p>It works!</p>
    </div>

  </body>
</html>
